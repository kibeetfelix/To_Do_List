<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To Do List</title>
</head>

<body>
    <form class="form">
        <input type="text" placeholder="Enter your task" class="input" autocomplete="off">
        <ul class="list">
            <li class="checked">Buy Milk <i class="fa fa-check-square" aria-hidden="true"></i>
                <i class="fa fa-trash" aria-hidden="true"></i>
            </li>
            <li>Call manager <i class="fa fa-check-square" aria-hidden="true"></i>
                <i class="fa fa-trash" aria-hidden="true"></i>
            </li>
        </ul>
    </form>


    <script src="script.js"></script>
</body>

</html>
